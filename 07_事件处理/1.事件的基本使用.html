<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        事件的基本使用:
            1. 使用v-on:xXxx或@xxx绑定事件，其中xxx是 事件名;
            2. 事件的回调需要配置在methods对象中，最终会在ym上;
            3. methods中配置的函数，不要用简头函数!否则this就不是vm了;
            4. methods中配置的函数，都是被Vue所管理的函数，this的指向是vm 或组件实例对象;
            5. @click="demo"和@click=" demo($event)"效果致， 但后者可以传参;
     -->

    <!-- 准备好一个容器 -->
    <!-- 一个容器只能被一个Vue实例接管 -->
    <div id="root">
        <h1>Hello，欢迎来到{{name}}学习</h1>
        <button @click='showInfo1'>点我提示信息1（不传参）</button>
        <button @click='showInfo2(66,$event)'>点我提示信息2（传参）</button>
    </div>
    <script>
        Vue.config.productionTip = false //阻止Vue在启动时生成生产提示

        // 创建Vue实例
        new Vue({ // 配置对象
            el: '#root',
            data: {
                name: '尚硅谷'
            },
            methods:{
                showInfo1(event){
                    // alert('同学你好')
                    // console.log(a,b,c,d);
                    // console.log(event.target.innerText);
                    // console.log(this); //此处的this是vm(vue实例对象)（若定义的是箭头函数，那么this指的是window）
                },
                showInfo2(number,event){
                    console.log(number,event);
                    // alert('同学你好2')
                    // console.log(event.target.innerText);
                    // console.log(this); //此处的this是vm(vue实例对象)（若定义的是箭头函数，那么this指的是window）
                },
            }
        })

    </script>
</body>

</html>
