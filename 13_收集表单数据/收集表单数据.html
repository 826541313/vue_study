<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 

        收集表单数据:
            若: <input type="text"/>, 则v-mode1收 集的是value值，用户输入的就是value值。
            若: <input type= "radio" />，则v - mode1收集的是value值，且要给标签配置value值。
            若: <input type=" checkbox"/>
                1.没有配置input的value属性，那么收集的就是checked (勾选or未勾选，是布尔值)
                2.配置input的value属性:
                    (1)v- mode1的初始值是非数组，那么收集的就是checked (勾选or未勾选，是布尔值)
                    (2 )v- mode1的初始值是数组，那么收集的的就是value组成的数组
            备注: v-mode1的三 个修饰符:
                    lazy:失去焦点再收集数据
                    number:输入字符串转为有效的数字
                    trim:输入首尾空格过滤

     -->

    <!-- 准备好一个容器 -->
    <!-- 一个容器只能被一个Vue实例接管 -->
    <div id="root">
        <h1>Hello，{{userInfo.name}}</h1>
        <form @submit.prevent='demo'>
            <label for="demo1">账号：</label>
            <input type="text" id="demo1" v-model.trim='userInfo.account'>
            <br><br>
            <label for="demo2">密码：</label>
            <input type="password" id="demo2" v-model='userInfo.password'>
            <br><br>
            <label for="demo3">年龄：</label>
            <input type="number" id="demo3" v-model.number='userInfo.age'>
            <br><br>
            性别：
            男<input type="radio" name="sex" value="male" v-model='userInfo.sex'>
            女<input type="radio" name="sex" value="female" v-model='userInfo.sex'>
            <br><br>
            爱好：
            学习<input type="checkbox" name="hobby" v-model='userInfo.hobby' value="study">
            打游戏<input type="checkbox" name="hobby" v-model='userInfo.hobby' value="playgame">
            吃饭<input type="checkbox" name="hobby" v-model='userInfo.hobby' value="eat">
            <br><br>
            所属校区：
            <select v-model='userInfo.city'>
                <!-- <option value="">
                    请选择校区
                </option> -->
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
                <option value="wuhan">武汉</option>
            </select>
            <br><br>
            其他信息：
            <textarea cols="30" rows="10" v-model.lazy='userInfo.other'></textarea>
            <br><br>
            <input type="checkbox" v-model='userInfo.agree'> 阅读并接受<a href="http:www.atguigu.con">《用户协议》</a>
            <button>提交</button>
        </form>
    </div>
    <script>
        Vue.config.productionTip = false //阻止Vue在启动时生成生产提示

        // 创建Vue实例
        new Vue({ // 配置对象
            el: '#root',
            data: {
                userInfo: {
                    name: '尚硅谷',
                    account: '',
                    password: '',
                    age: '',
                    sex: 'female',
                    hobby: [],
                    city: 'beijing',
                    other: '',
                    agree: false
                }
            },
            methods: {
                demo() {
                    console.log(JSON.stringify(this.userInfo));
                }
            },
        })

    </script>
</body>

</html>
