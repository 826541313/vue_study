<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title></title>
    <script type="text/javascript" src="../js/vue.js"></script>

<body>
    <!-- 
        需求1:定义一个v-big指令， 和v-text功能类似，但会把绑定 的数值放大10倍。
        需求2:定义个v- fbind指令，和Iv-bind功能类似，但可以让其所绑定的input元素默认获取焦点。
        自定义指令总结:
            一、定义语法:
            (1).局部指令:
            new Vue({                                     new Vue({
                directives:{指令名:配置对象}      或          directives{指令名:回调函数}
            })                                            })
            (2).全局指令:
                Vue . directive(指令名,配置对象)  或     Vue.directive(指令名，回调两数)

            二、配置对象中常用的3个回调:
                (1).bind：指令与元素成功绑定时调用。
                (2).inserted：指令所在元素被插入页面时调用。
                (3).update：指令所在模板结构被重新解析时调用。

            三、备注:
                1.指令定义时不加v-,但使用时要加Iv-;
                2.指令名如果是多个单词，要使用kebab-case命名方式，不要用camelCase命名。

     -->

    <!-- 准备好一个容器 -->
    <!-- 一个容器只能被一个Vue实例接管 -->
    <div id="root">
        <h1>Hello，{{name}}</h1>
        <h2>当前的n值是：<span v-text='n'></span></h2>
        <h2>放大10倍后的n值是：<span v-big=n></span></h2>
        <!-- <h2>放大10倍后的n值是：<span v-big-number=n></span></h2> -->
        <button @click='n++'>点我n+1</button>

        <hr>
        <input type="text" v-fbind:value='n'>
    </div>

    <div id="root2">
        <input type="text" v-fbind:value="x">
    </div>

    <script>
        Vue.config.productionTip = false //阻止Vue在启动时生成生产提示
        
        Vue.directive('fbind', {
            // 指令与元素成功绑定时(一上来)
            bind(element, bingding) {
                element.value = bingding.value
            },
            // 指令所在元素被插入页面时
            inserted(element, bingding) {
                element.focus()
            },
            // 指令所在的模板被重新解析时
            update(element, bingding) {
                element.value = bingding.value
                element.focus()
            }
        })
        
        // 创建Vue实例
        new Vue({ // 配置对象
            el: '#root',
            data: {
                name: '尚硅谷',
                n: 1
            },
            directives: {
                // 
                // big:{

                // },

                /* 
                big函数何时会被调用？
                    1.指令与元素成功绑定时(一上来)。
                    2.指令所在的模板（data）被重新解析时。
                */
                big(element, bingding) {
                    element.innerText = bingding.value * 10
                    console.log('big', this) // 注意此处的this是window
                },
                // 'bigig-number'(element, bingding) {
                //     element.innerText = bingding.value * 10
                // },
                // fbind(element, bingding) {
                //     element.value = bingding.value
                //     element.focus()
                // }
                // fbind: {
                //     // 指令与元素成功绑定时(一上来)
                //     bind(element, bingding) {
                //         element.value = bingding.value
                //     },
                //     // 指令所在元素被插入页面时
                //     inserted(element, bingding) {
                //         element.focus()
                //     },
                //     // 指令所在的模板被重新解析时
                //     update(element, bingding) {
                //         element.value = bingding.value
                //         element.focus()
                //     }
                // }


            }
        })
        new Vue({
            el: '#root2',
            data: {
                x: 1
            }
        })


    </script>
</body>

</html>
