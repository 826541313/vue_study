<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        MVVM模型
            1. M：模型(Model) ：对应 data 中的数据
            2. V：视图(View) ：模板
            3. VM：视图模型(ViewModel) ： Vue 实例对象

            View：前端的html界面 
            model：存放即将渲染到前端界面的数据集
            ViewModel：链接View和model 将model数据渲染到View中不需要操作DOM
        
        观察发现：
            1.data中所有的属性，最后都出现在了VM（配置对象）身上。
            2.vm身上所有的属性 及 Vue原型上所有属性，在Vue模板中都可以直接使用。
     -->

    <!-- 准备好一个容器 -->
    <!-- 一个容器只能被一个Vue实例接管 -->
    <div id="root">
        <h1>学校名称：{{name}}</h1> <!-- ==> View -->
        <h1>学校地址：{{address}}</h1> <!-- ==> View -->
        <h1>测试一下1：{{1+1}}</h1>
        <h1>测试一下2：{{$options}}</h1>
        <h1>测试一下3：{{$emit}}</h1>
        <h1>测试一下4：{{_c}}</h1>
    </div>
    <script>
        Vue.config.productionTip = false //阻止Vue在启动时生成生产提示

        // 创建Vue实例
        const vm = new Vue({ //               ==> ViewModel
            el: '#root',
            data: {
                name: '尚硅谷', //  ==> Model
                address: '北京' //  ==> Model
            }
        })

        console.log(vm);
    </script>
</body>

</html>
