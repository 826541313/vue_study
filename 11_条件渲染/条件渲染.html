<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 

        条件渲染:
            1.v-if
                写法:
                    (1).v-if="表达式”
                    (2).v-else-if="表达式”
                    (3).v-else="表达式”
                适用于:切换频率较低的场景。
                特点:不展示的DOM元素直接被移除。
                注意: v-if可 以和:v-else-if、v-else 起使用， 但要求结构不能被“打断”。
            2. V- show
                写法: v-show=" 表达式”
                适用于:切换频率较高的场景。
                特点:不展示的DOM元素未被移除，仅仅是使用样式隐藏掉
            3.备注:使用v-if的时， 元素可能无法获取到，而使用v-show 一定可以获取到。

     -->

    <!-- 准备好一个容器 -->
    <!-- 一个容器只能被一个Vue实例接管 -->
    <div id="root">

        <h2>当前的n值是:{{n}}</h2>
        <button @click="n++">点我n+1</button>

        <!-- 使用v-show做条件渲染 -->
        <h1 v-show='false'>Hello，{{name}}</h1>
        <h1 v-show='1 === 1 '>Hello，{{name}}</h1>

        <!-- 使用v-if做条件渲染 -->
        <!-- 结构都给你干掉了 -->
        <h2 v-if="false">欢迎来到{{name}}</h2>
        <h2 v-if="1 === 1">欢迎来到{{name}}</h2>

        <!-- v-else和v-else-if -->
        <div v-if="n === 1">Angular</div>
        <div v-else-if="n === 2">React</div>
        <div v-else-if="n === 3">Vue</div>
        <div v-else>哈哈</div>

        <!-- v-if 与template的配合使用，template不影响结构-->
        <template v-if="n === 1">
            <h2>你好</h2>
            <h2>尚硅谷</h2>
            <h2>北京</h2>
        </template>


    </div>
    <script>
        Vue.config.productionTip = false //阻止Vue在启动时生成生产提示

        // 创建Vue实例
        const vm = new Vue({ // 配置对象
            el: '#root',
            data: {
                name: '尚硅谷',
                n: 0
            }
        })

    </script>
</body>

</html>
